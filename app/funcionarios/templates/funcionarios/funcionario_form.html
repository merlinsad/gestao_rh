{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="d-flex justify-content-center">Editar Funcionario</div>

<form method="post" action>

    {% csrf_token %}

    {{ form|bootstrap }}
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn">Salvar</button></div>
</form>
<a href="{% url 'create_documento' object.id %}" class="btn btn-dark">Adicionar documento</a><br>
{% for documento in object.documento_set.all %}
    <br>
    <a href="{{ documento.arquivo.url }}"> {{ documento }} </a>
{% endfor %}
{% endblock %}
